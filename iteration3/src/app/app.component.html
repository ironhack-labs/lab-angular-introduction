<section id="champions">
  <article class="season" *ngFor="let championship of championships">
    <h1 class="year">{{ championship.year }}</h1>
    <h2 class="team-name">{{ championship.champion }}</h2>
    <div style="height: 250px; width: 300px;">
      <img src="{{ championship.champion_url }}" alt="{{ championship.champion }}" class="team-img" />
    </div>

    <h3>Best Players</h3>

    <ul class="players">
      <li *ngFor="let player of championship.best_players">{{ player }}</li>
    </ul>

  </article>
</section>
