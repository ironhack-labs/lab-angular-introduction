<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <h2>Comments</h2>
    <div class='panel' *ngFor='let item of comments'>
      {{ item.comment }}
      <br>
      {{ item.name }}
    </div>
    <form>
      <h4>Leave a comment</h4>
      <p><input type="text" placeholder="Your Name"></p>
      <p><input type="text" name="" value="" placeholder="Enter Your Comment"></p>
      <button type="submit" class="btn btn-primary">Create Comment</button>
    </form>
  </div>
  <div class="col-md-4">
  </div>


</div>
