<div class="container">
  <div class="row">
    <div *ngFor="let image of album" class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{image.url}}" alt="{{image.title}}">
        <div class="caption">
          <h3>{{image.title}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
