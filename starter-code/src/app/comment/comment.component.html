<h5>Comments</h5>

<ul>
  <li *ngFor="let item of comments; let i = index">
    <b>{{item.name}}</b>
    <p>{{item.text}}</p>
  </li>
</ul>

<form class="w-50 m-auto" (submit)="addComment(name.value,comment.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="text" placeholder="Name" #name>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" rows="3" #comment></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Comment</button>
</form>
