
<div class="card">

    <img class="card-img-top card-img" src="{{photo.image}}" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{ photo.title }}</h4>
      <p class="card-text">{{ photo.text }}</p>

  </div>
