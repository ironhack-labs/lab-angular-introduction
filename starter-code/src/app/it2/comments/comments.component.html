<ul>
    <li *ngFor="let Coment  of Comments ">
        <span> {{ Coment.name }} </span> <small> {{ Coment.date }} </small>
        <p> {{ Coment.comment }} </p>
    </li>
</ul>

<form action=""class="comment-form">
name:  <input id="namea"[(ngModel)]="namea" name="namea"><br>
comment:  <textarea id="commenta"[(ngModel)]="commenta" name="comenta"> </textarea>
<button (click)=(getComents(namea,commenta))>Submit</button>
</form>
