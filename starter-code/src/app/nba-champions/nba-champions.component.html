<div class="team" *ngFor="let champion of champions">
  <div>
    <h2> {{ champion.year }} </h2>
    <h3> {{ champion.name }} </h3>
    <img class="logo" src={{champion.url}} alt="">
    <h4>Best players: </h4>
    <ul>
      <li *ngFor = "let player of champion.players">
        <span>{{ player }}</span>
      </li>
    </ul>

  </div>
</div>
