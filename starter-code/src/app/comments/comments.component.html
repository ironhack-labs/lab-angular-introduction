<div class="row">
  <div class="col-md-12">
    <ul>
      <li *ngFor="let comment of comments">{{ comment }}</li>
    </ul>

  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h4>Add comment</h4>
    {{ comment }}
    <form>
      <br>
      <textarea class="form-control" name="comment" [(ngModel)]="comment"></textarea>
      <br>
      <input class="btn btn-primary" type="submit" value="Publicar comentario" (click)="insertComment()">
    </form>
  </div>
</div>
