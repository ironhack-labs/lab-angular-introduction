<header class="container">
    <h1 class="text-center">
      Champions League Winners
    </h1>
</header>

<div *ngFor="let oneTeam of championsList" class="container-fluid">
    <div class="text-center">
      <h3>{{ oneTeam.year }}</h3>
      <h4>{{ oneTeam.name }}</h4>
      <img [src]="oneTeam.badge">
      <h5>Best Players</h5>
      <br>
      <ul>
        <ol *ngFor="let onePlayer of oneTeam.stars">{{ onePlayer }}</ol>
      </ul>
    </div>
</div>
