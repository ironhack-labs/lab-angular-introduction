<div id="champ-container">
    <div class="champ" *ngFor="let champ of championships">
        <h3>{{champ.year}}</h3>
        <h4>{{champ.name}}</h4>
        <img src="{{champ.url}}">
        <h4>Best Players</h4>
        <ul>
            <li *ngFor="let player of champ.bestplayers">{{player}}</li>
        </ul>
    </div>
</div>
