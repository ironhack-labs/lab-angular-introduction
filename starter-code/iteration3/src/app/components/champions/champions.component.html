<p>champions</p>
<ul>
  <li *ngFor="let champion of champions">
      <span> {{ champion.year }} </span>
      <small> {{ champion.champion }} </small>
      <img src="{{ champion.championUrl }}" alt="">
      <ul>
        <li *ngFor="let bestPlayer of champion.bestPlayers">
          <span>{{ bestPlayer }}</span>
        </li>
      </ul>
  </li>
</ul>
