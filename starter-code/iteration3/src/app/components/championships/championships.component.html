<div class="container">

  <div *ngFor= "let item of championships" class="card">
    <h1>{{item.year}}</h1>
    <h2>{{item.name}}</h2>
    <div class="image">
      <img [src]="item.image" alt="">
    </div>
    <h3>Best players</h3>
    <ul>
      <li *ngFor="let item of item.players">{{item}}</li>
    </ul>
    
  </div>
</div>
