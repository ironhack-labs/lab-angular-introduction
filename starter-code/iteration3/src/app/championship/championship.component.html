<ul>
  <li *ngFor="let champion of champions" class="li">
    <h2>{{champion.year}}</h2>
    <h3>{{champion.champion}}</h3>
    <img src="{{champion.img}}" alt="img">
    <ul>
      <h3>Best players</h3>
      <li *ngFor="let player of champion.bestPlayers" class="li2">
      {{player}}
      </li>
    </ul>
  </li>
</ul>
