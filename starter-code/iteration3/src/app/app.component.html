<ul class="champs">
    <li class="item" *ngFor="let item of champs">
        <h2>{{item.year}}</h2>
        <h3>{{item.team}}</h3>
        <div class="asset"><img [src]="item.logo" height="180px"/></div>
        <h3>Best Players</h3>
        <ul>
          <li *ngFor="let player of item.bestPlayer">{{player}}</li>
        </ul>
    </li>
</ul>
