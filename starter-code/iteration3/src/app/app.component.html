
<h1>
  Welcome to {{ title }}!
</h1>

<main class="container">

  <ul>
    <li class="champion-item" *ngFor="let oneChampion of champions" >
      <h3>{{oneChampion.year}}</h3>
      <h4>{{oneChampion.teamName}}</h4>
      <div class="image-wrapper">
        <img src="{{oneChampion.badgeUrl}}" alt="{{oneChampion.teamName}}" />
      </div>
      <section class="players-section">
        <h5>Best Players</h5>
        <ul>
          <li class="player-name" *ngFor="let onePlayer of oneChampion.bestPlayers">
            <p>{{onePlayer}}</p>
          </li>
        </ul>
      </section>
    </li>
  </ul>

  <div class="bottom"></div>
</main>
