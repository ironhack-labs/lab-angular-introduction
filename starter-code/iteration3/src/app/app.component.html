<div class="container">
  <div *ngFor="let championships of championships" class="card">
    <div>
      <h3>{{championships.year}}</h3>
      <h2>{{championships.champion}}</h2>
      <img src="{{championships.img}}" alt="">
      <div>
        <ul>
          <li *ngFor="let championships of championships.bestPlayers">{{championships}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
