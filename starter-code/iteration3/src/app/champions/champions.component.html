<div>
  <div *ngFor="let champion of champions">
    <h3> {{champion.year}} </h3>
    <h4> {{champion.name}} </h4>
    <img [src]="champion.championURL" />
    <h5> Best Players</h5>
    <ul>
      <li *ngFor="let player of champion.bestPlayers">
        {{player}}
      </li>
    </ul>
  </div>
</div>
