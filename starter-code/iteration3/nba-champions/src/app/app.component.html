<div class="wrapper">
  <div *ngFor="let item of championship" class="container">
    <h1>{{item.year}}</h1> 
    <h1>{{item.champion}}</h1>
    <img src="{{item.champion_url}}">
<!-- array of best_players from championship -->
    <ul *ngFor="let player of item.best_players">
      <li>
        <!-- player from let player -->
        {{player}}
      </li>
    </ul>
  </div>
</div>
