<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    NBA Champions!
  </h1>
 
  <ul *ngFor = "let e of championships">
    <li>
      {{e.year}}
    </li>
    <li>
      {{e.champion}}
    </li>
    <li>
       <img src="{{e.imgUrl}}" alt=""> 
    </li>
    <li>
      {{e.bestPlayers}}
    </li>
