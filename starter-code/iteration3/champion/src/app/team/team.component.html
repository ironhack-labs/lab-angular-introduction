<section class="teams">
  <div *ngFor='let team of teams'>
    <h2>{{team.year}}</h2>
    <h3>{{team.champion}}</h3>
    <img src={{team.championUrl}} alt={{team.champion}}>
    <h4>Best players:</h4>
    <ul *ngFor='let players of team.bestPlayers'>
      <li>{{players}}</li>
    </ul>
  </div>

</section>
