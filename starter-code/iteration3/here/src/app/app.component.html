<div class="container-fluid">
  <div class="row teams">
    <div class="col-4" *ngFor="let oneTeam of allTeams">
      <h2>{{oneTeam.years}}</h2>
      <h3>{{oneTeam.name}}</h3>
      <img class="pic" src="{{oneTeam.pictureUrl}}">
      <h4>Best players</h4>
      <ul *ngFor="let one of oneTeam.players">
        <li>{{one}}</li>
      </ul>
    </div>
  </div>
</div>
