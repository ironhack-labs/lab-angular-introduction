<div class= "flex img2 pA2">
  <div *ngFor="let champ of recentChampions" >
  <h2>{{champ.year}}</h2>


  <h3>{{champ.team}}</h3>


  <img src="{{champ.championurl}}" alt="team Logos">

  <h4>Best players</h4>

  <ul>
    <li *ngFor="let playa of champ.bestPlayers">{{playa}}</li>
  </ul>


</div>
</div>
