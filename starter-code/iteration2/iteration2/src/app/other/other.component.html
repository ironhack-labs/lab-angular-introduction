



<div class="comments">

<h2>comments</h2>



<div class="container">
  <div class="row">
    <div class="col-md-8">
        
        <div *ngFor="let comment of arrayComments" >
          <section class="comment-list">
            <!-- First Comment -->
            <article class="row">
              <div class="col-md-2 col-sm-2 hidden-xs">
                <figure class="thumbnail">
                  <img class="img-responsive" src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg" />
                  <figcaption class="text-center">{{comment.name}} </figcaption>
                </figure>
              </div>
              <div class="col-md-10 col-sm-10">
                <div class="panel panel-default arrow left">
                  <div class="panel-body">
                    <header class="text-left">
                      <div class="comment-user"><i class="fa fa-user"></i> {{comment.comments}}</div>
                      <time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i> Dec 16, 2014</time>
                    </header>
                    <div class="comment-post">
                      <p>
                        {{comment.comments}}
                      </p>
                    </div>
                    <p class="text-right"><a href="#" class="btn btn-default btn-sm"><i class="fa fa-reply"></i> reply</a></p>
                  </div>
                </div>
              </div>
            </article>
        
           
          </section>
      </div>
    </div>
  </div>
  </div>

<form>
   <label for="usr">Name:</label>
  	<input type="text" class="form-control" id="usr">
    <div class="form-group">
      <label for="comment">Description:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <button type="button" class="btn btn-success">Comments</button>
  </form>

</div>
