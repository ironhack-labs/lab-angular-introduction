<!doctype html>
<h1>Comments</h1>

<form method="POST" action="/movies">

  <div class="field" >
    <label>Name</label>
    <input type="text" name="name"/>
  </div>

  <div class="field" >
    <label>Description: </label>
    <input type="number" name="description"/>
  </div>

  <div class="field submit">
    <button type="submit">Comment</button>
  </div>
</form>
