<ul>
  <li *ngFor="let comment of comments">

    <p> {{ comment.comment }}</p>

  </li>
</ul>

<h6>New Comment</h6>
<form action="">
  <label for="name">name</label>
  <input type="text">
  <label for="comment">write a comment</label>
  <input type="text">
  <button>COMMENT</button>
</form>
