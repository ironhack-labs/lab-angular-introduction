
<div class="container">
  <h2>
  Comments
</h2>
  <ul>
    <li *ngFor="let c of comments">
      <div class="title">
        <h3>{{c.name}}</h3>
        <p class="date"><i>{{c.date}}</i></p>
      </div>
      <p class="description">{{c.description}}</p>
    </li>
  </ul>
  <div>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{formcomments.name}}">
      <label for="name">Description</label>
      <textarea type="text" name="description" value="{{formcomments.description}}"></textarea>
      <button type="submit" name="button">Add Comment</button>
    </form>
  </div>
</div>
