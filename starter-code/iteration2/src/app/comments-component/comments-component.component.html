<div class="comments">
  <h3>Comments</h3>
  <div *ngFor="let com of data">
    <h5>{{com.name}}</h5>
    <p>{{com.description}}</p>
  </div>
</div>

<form action="post">
  <div class="form-group">
    <label class="col-md-4" for="article_title">Name</label>
    <div class="col-md-4">
      <input id="article_title" name="article_title" type="text" placeholder="article title" class="form-control">

    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4" for="source_description">Description</label>
    <div class="cuadrado col-md-4">
      <textarea class="form-control" id="source_description" name="source_description"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-danger">Submit</button>
</form>
