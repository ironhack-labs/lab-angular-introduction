<h2>
  Comments
</h2>
<ul>
  <li *ngFor="let e of comments">
    <h3>{{e.name}}</h3>
    <p class="date"><i>{{e.date}}</i></p>
    <p class="description">{{e.description}}</p>
  </li>
</ul>
<form action="#" method="post">
<label for="name">Name</label>
<input type="text" name="name" value="{{formcomments.name}}">
<label for="name">Description</label>
<textarea type="text" name="description" value="{{formcomments.description}}"></textarea>
<button type="submit" name="button">Add Comment</button>
</form>
