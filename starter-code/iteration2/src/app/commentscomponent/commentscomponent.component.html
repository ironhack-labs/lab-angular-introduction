<div class="comments" *ngFor="let comment of comments">
  <h3>{{comment.author}}</h3>
  <p>{{comment.date}}</p>
  <p>{{comment.content}}</p>
</div>
<div class="comform">
  <h2>Add your comment</h2>
  <form action="#">
      <label>Name</label><br>
      <input type="text">
      <br>
      <label>Description</label><br>
      <textarea></textarea>
      <br>
      <button>Comment</button>
    </form>
</div>
