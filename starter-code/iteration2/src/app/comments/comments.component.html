<!DOCTYPE html>
<div class="titleComment">
  <h3>Comments</h3>
</div>
<ul>
  <li *ngFor="let comment of comments">
      <div class="comments">
         
            <h5>{{comment.name}}</h5>
            <small>{{comment.updatedAt | date:'dd/MM/yyyy' }}</small>
          
          
          <p>{{comment.text}}</p> 
      </div>
  </li>
</ul>

<form action="">

  <h3>Add a comment:</h3>
  <label for="name">
    Name
  </label>
  <input type="text" name="name">
  <textarea type="text" name="description" id="description" cols="30" rows="10"></textarea>
  <button type="submit">Spit It Out!</button>
</form>
