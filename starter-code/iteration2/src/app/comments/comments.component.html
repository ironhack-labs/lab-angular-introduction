<h2>{{title}}</h2>

<ul>
  <li *ngFor="let comment of comments">
    <h3>{{comment.name}}</h3>
    <p>{{comment.comment}}</p>
  </li>
</ul>
<br>

<form>
  <label for="name">Name: </label>
  <input type="text" id="name">
  <label for="comment">Comment: </label>
  <textarea type="text" id="comment"></textarea>
  <button id="post-btn">Post</button>
</form>
