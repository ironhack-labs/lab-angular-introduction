<h2>Red Tail Catfish</h2>
<img src ="http://www.igfa.org/images/SpeciesID_Images/BWCatfish,%20redtail.png">
<div class="m-container">
  <div class = "description">
    <p>The redtail catfish is native to the Amazon, Orinoco, and Essequibo river
      basins of South America, in Colombia, Venezuela, Guyana, Ecuador, Peru, Bolivia
      and Brazil.[2] It is found only in fresh water and inhabits larger rivers,
      streams and lakes.[5][3]</p>
