<div class="comments">
  <h2>Comments</h2>
  <div *ngFor="let comment of comments">
      <span> {{ comment }} </span>
  </div>

  <form (ngSubmit)="addComment(myForm)" #myForm="ngForm" novalidate>
  
    <div class="field" [ngClass]="{'has-error': feedbackEnabled && myComment.errors}">
      <label>Comment</label>
      <input type="text" name="comment" [(ngModel)]="comment" #myComment="ngModel" [disabled]="processing"/>
      <!-- <div *ngIf="feedbackEnabled && myComment.errors">
        <p *ngIf="myComment.errors.required" class="validation">comment required</p>
        <p *ngIf="myComment.errors.minlength" class="validation">comment is too short</p>
      </div> -->
    </div>
  
    <div class="field submit">
      <button type="submit" [disabled]="processing">Submit</button>
      <div *ngIf="feedbackEnabled && myForm.invalid">
        <p class="validation">there are errors in the form, please review the fields</p>
      </div>
    </div>
  </form>

</div>
