<div class="container"></div>
<div class="row"></div>

<div width="60%" margin="0 auto" style="align-content: center">
  <h1> {{title}}</h1>

  <h2>{{article.title}}</h2>
  <p>
    <img class="pic" src="{{article.url}}" alt="" width="200px" height="200px">
  </p>
  <p>{{article.desc}}</p>



  <h2> Comments </h2>
  <div *ngFor="let comment of comments">
    <p>
      <span>
        <h4>
          <b>{{comment.madeBy}}</b>
        </h4>
      </span>
    </p>
    <p>
      <span> {{comment.publishedAt}}</span>
    </p>
    <p>
      <span> {{comment.comment}}</span>
    </p>
  </div>
</div>
