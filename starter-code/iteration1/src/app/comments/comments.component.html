<h1> {{ title }}</h1>

<div class="">
  <h2> {{ article.title }}</h2>
  <p> <img src="{{article.url }}"></p>
  <p>{{article.desc }}</p>
</div>

<h2> Comments </h2>
<div *ngFor="let comment of comments">
<p>
    <span> {{comment.madeBy}}</span>
</p>
<p>
  <span>{{comment.publishedAt}}</span>
</p>
<p>
  <span>{{comment.comment}}</span>
</p>



</div>
