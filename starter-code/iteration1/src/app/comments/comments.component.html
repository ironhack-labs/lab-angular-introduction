<div class="container"></div>
<h1> {{title}} </h1>

<div class="">
  <h2>{{article.title}}</h2>
  <p>
    <img class="pic" src="{{article.url}}" alt="" width="200px" height="200px">
  </p>
  <p>{{article.desc}}</p>
  </div>

  <h2> Comments </h2>

<div *ngFor= "let comment of comments">
  <p>
    <span><b>{{comment.madeBy}}</b></span>
  </p>
  <p>
    <span>{{comment.publishedAt}}</span>
  </p>
  <p>
    <span>{{comment.comment}}</span>
  </p>
</div>
