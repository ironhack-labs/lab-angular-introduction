<h1>
  {{title}}
</h1>
<div class="container">
  <div class="row">
    <h1>Photo Album</h1>
    <div class="col-md-4" *ngFor="let photo of photos">
      <p>
        <img src="./assets/photos/{{photo.source}}" width="200px" height="200px"> </p>
      <p>
        <strong> Description: </strong>
        <span> {{photo.desc}} </span>
      </p>
    </div>
  </div>
</div>
