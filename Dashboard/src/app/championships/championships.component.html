  <div class="col-md-4" *ngFor='let n of teams'>

      <h3>{{ n.year}}</h3>
      <h3>{{ n.team}}</h3>
      <img src="{{ n.champion_url }}" height="100">

      <ul *ngFor='let m of n.players'>
