<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{title}}!
  </h1>
</div>
<div class="container">
  <div class="champion" *ngFor="let champion of champions">
      <h3>{{ champion.year }}</h3>
      <img src={{champion.logo}} class="champion-logo">
      <h3>{{ champion.name }}</h3>
      <h4>Best players</h4>
      <ul>
        <li *ngFor="let player of champion.players">
          {{ player }}
        </li>
      </ul>
  </div>
</div>
